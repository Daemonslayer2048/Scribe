image: "alpine:latest"

before_script:
  - apk add --no-cache python3 gcc python3-dev musl-dev linux-headers libffi-dev make alpine-sdk
  - python3 -m venv env
  - source ./env/bin/activate
  - pip3 install -r requirements.txt

build:
  script:
    - source ./env/bin/activate
    - python3 ./web_app.py
