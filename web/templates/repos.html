<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Repos - Scribe</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a class="current" href="{{ url_for('repos') }}">Repositories</a></li>
      <li><a href="{{ url_for('models') }}">Models</a></li>
      <li><a href="{{ url_for('users') }}">Users</a></li>
      <li><a href="{{ url_for('groups') }}">Groups</a></li>
    </ul>
  </head>
<table id="generic_table">
  <tr>
    <th>Name</th>
    <th>Remote Repository</th>
  </tr>
  {% for repo in repos %}
  <tr>
    <td><a href={{ url_for('repo_devices', repo=repo.repo_name) }}>{{ repo.repo_name }}</a></td>
    <td>{{ repo.remote_repo }}</td>
  </tr>
  {% endfor %}
