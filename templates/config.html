<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Config - Scribe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/configs.css') }}">
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('repos') }}">Repositories</a></li>
      <li><a href="{{ url_for('models') }}">Models</a></li>
      <li><a href="{{ url_for('users') }}">Users</a></li>
      <li><a href="{{ url_for('groups') }}">Groups</a></li>
    </ul>
  </head>
    <div class="Device_Info">
      <table id="generic_table" name=Device_Info>
        <tr><th>Device Info</th></tr>
        <tr><td>Repository Name:       {{ repo.repo }}</td></tr>
        <tr><td>Device Manufacturer:  {{ model.manufacturer }}</td></tr>
        <tr><td>Device Model:             {{ model.model }}</td></tr>
        <tr><td>Device OS:                  {{ model.OS }}</td></tr>
      </table>
    </div>
    <div class="Config-Menu">
    <label>Config Version</label>
    <select name="Configs" id="Configs" data-api="{{ url_for('home', _external=True) }}" data-device="{{ alias }}">
      {% for log in logs %}
        <option value="{{ log.Hash }}"> {{ log.Date }} </option>
      {% endfor %}
    </select>
  </div>
  <div class="Config-Box">
    <table id="config_table">
      {% for line in config %}
        <tr><td> {{ line }} </td></tr>
      {% endfor %}
    </table>
  </div>
